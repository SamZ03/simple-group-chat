<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Group Chat</title>
</head>

<style>
  .chat-container {
    min-height: 200px;
    border-radius: 5px;
    box-shadow: 0px 0px 5px gray;
    margin: 20px 10px;
    padding: 5px 7px;
  }

  .chat {
    width: fit-content;
    padding: 5px 7px;
    border-radius: 5px;
    box-shadow: 0px 0px 5px gray;
    margin: 10px 7px;
  }
</style>

<body>
  <h1>Simple Group Chat</h1>
  <p>Sebuah aplikasi simple yang akan mengshare apapun teks yang kamu kirim ke group ini dengan orang-orang yang saat
    ini bergabung disini</p>
  <p>NOTE: tidak ada username disini, Privasi anda aman disini</p>
  <div class="chat-container"></div>
  <div class="input-area">
    <textarea name="user-chat" id="user-chat" cols="30" rows="5"></textarea>
    <button id="kirim">Kirim</button>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
